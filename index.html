<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" id="action-box">
            <div class="col-xs-12 text-center">
                <h1>Wikipedia Viewer</h1>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control input-lg" placeholder="Wikipedia Search"
                                   id="search-text"/>
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button" id="submit">
                                <i class="fa fa-search"></i>
                                </button>
                                <button class="btn btn-info btn-lg" type="button">
                                    <a id="random" href="https://en.wikipedia.org/wiki/Special:Random"
                                       target="_blank"><i
                                            class="fa fa-random" aria-hidden="true"></i></a>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <p>by Henry Joerg</p>
                </div>
            </div>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" id="results-section">

        </div>
    </div>
</div>
</body>
</html>
